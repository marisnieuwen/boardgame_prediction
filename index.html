<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Classification - KNN</title>
</head>

<body>
    <div class="container">
        <h1>Bordspel Aanbeveler</h1>
        <p>Wat leuk dat je een favoriet spel hebt! Om een goede aanbeveling te doen hebben we wat gegevens nodig</p>
        <p>Vul de volgende waarden in:</p>
        <div class="content">
            <form>
                <div class="form-group">
                    <label for="year">Jaar dat het spel uitkwam:</label>
                    <input type="number" id="year" name="year" min="1800" max="2022" />
                </div>

                <div class="form-group">
                    <label for="minPlayers">Minimum aantal spelers:</label>
                    <input type="number" id="minPlayers" name="minPlayers" min="1" />
                </div>

                <div class="form-group">
                    <label for="maxPlayers">Maximum aantal spelers:</label>
                    <input type="number" id="maxPlayers" name="maxPlayers" min="1" />
                </div>

                <div class="form-group">
                    <label for="minAge">Minimum leeftijd:</label>
                    <input type="number" id="minAge" name="minAge" min="1" max="120" />
                </div>

                <div class="form-group">
                    <label for="complexity">Complexiteit (0.0 - 5.0):</label>
                    <input type="number" id="complexity" name="complexity" min="1" max="5" step="0.1" />
                </div>

                <div class="form-group">
                    <label for="rating">Gemiddelde waardering (1.0 - 10.0):</label>
                    <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" />
                </div>

                <div class="form-group">
                    <label for="playTime">Speeltijd (in minuten):</label>
                    <input type="number" id="playTime" name="playTime" min="1" max="600" />
                </div>

                <div class="form-group">
                    <button type="button" id="predict-btn">Voorspel Bordspel</button>
                </div>
            </form>
            <div id="prediction-result"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>

</body>

</html>
